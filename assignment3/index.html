<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Google Logo - Start -->
    <div style="text-align: center;">
        <img src="images/google.jpg" alt="Google Logo">
    </div>
    <!-- Google Logo - End -->
    
    <!-- Content - Start -->
    <table style="width: 90%; margin: auto; text-align: center;">
        <tbody>
            <!-- Searhing Bar - Start -->
            <tr style="background-color: rgb(238, 238, 238);">
                <td colspan="3" style="padding:8px;">
                    Search the web using Google! <br>
                    <input style="width: 24em;" type="text"> <br>
                    <button>Google Search</button>
                    <button>I'm feeling lucky</button>
                </td>
            </tr>
            <!-- Searhing Bar - End -->

            <!-- Related Links - Start -->
            <tr>
                <!-- Another Search Links - Start -->
                <td style="width: 33.33%; background-color: rgb(126, 229, 218); padding:8px;">
                    <ul style="list-style-type: none; padding: 0; margin:0;">
                        <li>Special Searches</li>
                        <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                        <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
                    </ul>
                </td>
                <!-- Another Search Links - End -->

                <!-- Google Info - Start -->
                <td style="width: 33.33%; background-color: rgb(112, 204, 194); padding:8px;">
                    <ul style="list-style-type: none; padding: 0; margin:0;">
                        <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                        <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                        <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                        <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
                    </ul>
                </td>
                <!-- Google Info - End -->
                
                <!-- Google Updates Form - Start -->
                <td style="background-color: rgb(98, 179, 170); padding: 8px;">
                    Get Google!<br>updates monthly:<br>
                    <input type="text" placeholder="your e-mail"><br>
                    <button>Subscribe</button> &nbsp;&nbsp;&nbsp;
                    <a href="">Archive</a>
                </td>
                <!-- Google Updates Form - End -->
            </tr>
            <!-- Related Links - End -->
        </tbody>
    </table>
    <!-- Content - End -->

    <!-- Footer - Start -->
        <!-- Copyright - Start -->
        <p style="text-align: center;">
            Copyright &copy;1998 Google Inc.
        </p>
        <!-- Copyright - End -->
    <!-- Footer - End -->

</body>
</html>
